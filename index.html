<body>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<h2>Images</h2>

<label>
  <input type="checkbox" class="checkbox" />
</label>

<div class="overflow-x-auto">
  <table id="imageTable"></table>
  </div>  
  <div class="flex items-center gap-3">
    <div class="avatar">
      <div class="mask mask-squircle w-12 h-12" id="imageContainer"></div>
    </div>
  </div>
<script>
  
function isOnline() {
  return navigator.onLine;
}

if (isOnline()) {
  console.log('Browser has an internet connection');
} else {
  console.error('Browser is offline');
}
  
fetch('https://opensourcedsair.loca.lt/image-ids')
  .then(response => {
    if (response.ok) {
      console.log('URL is correct and serving expected data');
      return response.json();
    } else {
      console.error('URL is incorrect or not serving expected data');
      throw new Error('Failed to fetch image IDs');
    }
  })
  .then(data => {
    console.log('Received data:', data);
    const table = document.getElementById('imageTable');
    data.forEach(imageId => {
      const row = table.insertRow();
      const nameCell = row.insertCell();
      nameCell.textContent = `Image ${imageId}`;
      const imageCell = row.insertCell();
      const img = document.createElement('img');
      img.src = `https://opensourcedsair.loca.lt/images/${imageId}`;
      img.alt = `Image ${imageId}`;
      imageCell.appendChild(img);
    });
  })
  .catch(error => {
    console.error('Error:', error);
  });



</script>
